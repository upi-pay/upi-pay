<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Array Manipulation</title>
<!-- Link to Bootstrap CSS -->
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="row">
<div class="col-sm-6">
<h2>Integer Array Manipulation</h2>
<form>
<div class="form-group">
<label for="intInput">Enter an integer:</label>
<input type="number" class="form-control" id="intInput">
</div>
<button type="button" class="btn btn-primary" id="addIntBtn">Add 
Integer</button>
<button type="button" class="btn btn-primary" id="sortIntBtn">Sort 
Array</button>
<div class="form-group">
<label for="searchIntInput">Search for an integer:</label>
<input type="number" class="form-control" id="searchIntInput">
</div>
<button type="button" class="btn btn-primary"
id="searchIntBtn">Search</button>
</form>
<br>
<table class="table">
<thead>
<tr>
<th>Index</th>
<th>Value</th>
</tr>
</thead>
<tbody id="intArray">
</tbody>
</table>
</div>
<div class="col-md-6">
<h3>Sorting an Array of Integers</h3>
<p>Enter comma-separated integers:</p>
<input type="text" id="integers" class="form-control mb-3">
<button id="sortIntegers" class="btn btn-primary mb-3">Sort Integers</button>
<p>Sorted integers:</p>
<p id="sortedIntegers"></p>
</div>
<div class="col-md-6">
<h3>Array of Named Entities</h3>
<button id="addEntity" class="btn btn-primary mb-3">Add Entity</button>
<p>Named entities:</p>
<ul id="entities"></ul>
</div>
</div>
</div>
<!-- Link to jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Link to Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
