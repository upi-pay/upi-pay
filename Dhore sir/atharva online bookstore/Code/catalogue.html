<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>

    <!-- Google Ubuntu Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/catalogue.css"> 

</head>

<body>

    <!-- Books Section -->
    <section class="booksSection text-center">
        <div id="header">
            <span>Books</span>
        </div>
        <div class="row row-cols-1 row-cols-md-5 g-4 bookContainer"></div>
    </section>


    <!-- Footer Section -->
    <section class="footerSection">
        <footer>
            <div class="container-fluid">
                <span>Â© Copyright 2023-24 Atharv Natu - Hooked For Books</span>
            </div>
        </footer>
    </section>

    <script type="text/javascript">

        function getRandomCost(min, max)
        {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        $(document).ready(function() {

            let images = ["https://m.media-amazon.com/images/I/81f7bXC-tTL.jpg",
                        "https://m.media-amazon.com/images/I/81m1s4wIPML.jpg",
                        "https://m.media-amazon.com/images/I/81S0LnPGGUL.jpg",
                        "https://m.media-amazon.com/images/I/810jKiNChxL.jpg",
                        "https://m.media-amazon.com/images/I/81a4yXpXjnL.jpg",
                        "https://m.media-amazon.com/images/I/81p2+4nYtkL.jpg",
                        "https://m.media-amazon.com/images/I/81Whkax7IGL.jpg",
                        "https://m.media-amazon.com/images/I/710+HcoP38L.jpg",
                        "https://m.media-amazon.com/images/I/41j-s9fHJcL.jpg",
                        "https://m.media-amazon.com/images/I/817tHNcyAgL.jpg",
                        "https://m.media-amazon.com/images/I/91HPG31dTwL.jpg",
                        "https://m.media-amazon.com/images/I/71Eq55V2AvL.jpg"];

            for (let i = 0; i < images.length; i++)
            {
                $(".bookContainer").append('<div class="col"><div class="card" style="background-color: rgb(50, 50, 50); color: coral; font-size: 1.2rem;"> <img class="card-img-top" src="' + images[i] + '" alt="Card image cap"><div class="card-body"><p class="card-text"><strong>&#8377; '+ getRandomCost(350, 500) +'</strong></p><a href="#" class="btn btn-success">Buy</a></div></div></div>')
            }
           
        });
        

    </script>

</body>
</html>
