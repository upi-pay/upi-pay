<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Hooked For Books</title>

    <!-- Google Ubuntu Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/signup.css"> 

</head>
<body>

    <section id="signupSection">
        
        <div class="container-fluid text-center appContainer">

            <h3>Signup Now To Get Access to Exclusive Books</h3>
            
            <figure id="brandImage">
                <img src="images/book-stack.png" alt="Failed to load Image">
            </figure> 

            <div class="formElements">
                
                <form action="php/signup.php" method="post" class="needs-validation" novalidate>
                    
                    <div class="form-group col-md-4 inputs">
                        <label for="username"><strong>Username</strong></label>
                        <input type="text" name="username" id="usernameId" placeholder="Enter Username" class="form-control"
                            autocomplete="off" autofocus="true" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please Enter Valid Username</div>
                    </div>
                    
                    <div class="form-group col-md-4 inputs">
                        <label for="password"><strong>Password</strong></label>
                        <input type="password" name="password" id="passwordId" placeholder="Enter Password"
                            class="form-control" autocomplete="off" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please Enter Password</div>
                    </div>

                </div>

                <div class="buttons">
                    <button type="submit" class="btn btn-success btn-lg formBtn" name="registerBtn" id="register">Register</button>
                    <button type="reset" class="btn btn-danger btn-lg formBtn" id="cancel" data-toggle="modal" data-target="#staticBackdrop">Cancel</button>
                </div>

            </form>

        </div>

    </section>

    <script type="text/javascript">
        (function() 
        {
            'use strict';
            window.addEventListener('load', function() 
            {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) 
            {
                form.addEventListener('submit', function(event) 
                {
                if (form.checkValidity() === false) 
                {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
                }, false);
            });
            }, false);
        })();

        function cancelSignUp()
        {
            location.href = "index.html";
        }

    </script>
    
</body>
</html>
