<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <style>
        .rootContent {
            position: absolute;
            left: 50%;
            top: 35%;
            width: 80%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            background-color: rgb(237, 237, 237);
            padding: 20px;
        }

        .billContent {
            border: 2px solid black;
            padding: 30px;
        }
    </style>

</head>
<body>

    <div class="container-fluid rootContent">
        <figure>
            <img th:src="@{/images/bill-heading.png}" alt="Error While Displaying Image !!!" class="img-fluid">
        </figure>
        <div class="billContent text-center">
        </div>
    </div>

    <script th:inline="javascript" type="text/javascript">

        $(document).ready(function() {

            // Month
            const monthArray = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            let month = monthArray[new Date().getMonth()];

            let htmlContent = $(".billContent");

            htmlContent.append("<h4><strong>Month : " + month + "<strong></h4>");
            htmlContent.append("<br><h5>User ID : 121256XXXX </h5>");
            htmlContent.append("<h5>User Name : Atharv Natu </h5>");
            htmlContent.append("<h5>Contact Number : 9881890683 </h5><hr>");
            htmlContent.append("<br><h3><strong>Amount To Pay : &#8377;" + [[${totalCost}]] + "</strong></h3>");

        });

    </script>
</body>
</html>
