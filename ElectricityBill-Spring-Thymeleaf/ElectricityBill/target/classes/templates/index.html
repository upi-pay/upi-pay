<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <style>

        .content {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            border: 3px solid rgb(253, 159, 159);
            padding: 50px;
        }

        #inputData {
            margin-top: 50px;
        }

        #getBill {
            margin-top: 20px;
        }

    </style>

</head>

<body>

    <div class="content container-fluid text-center">
        <figure>
            <img th:src="@{/images/mahavitaran.png}" alt="Error While Displaying Image !!!" class="img-fluid">
        </figure>
        <form action="/bill" method="POST" id="inputData" class="needs-validation">
            <div class="mb-4">
                <label for="unitsTxt"></label><input type="number" name="unitsTxt" id="unitsTxt" class="form-control" placeholder="Enter Units of Electricity Consumed" autocomplete="off" required>
            </div>
            <button class="btn btn-primary" id="getBill" type="submit">Generate Bill</button>
        </form>
    </div>

    <script type="text/javascript">

        (function()
        {
            'use strict';
            window.addEventListener('load', function()
            {
                let forms = document.getElementsByClassName('needs-validation');
                let validation = Array.prototype.filter.call(forms, function(form)
                {
                    form.addEventListener('submit', function(event)
                    {
                        if (form.checkValidity() === false)
                        {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

    </script>

</body>

</html>
